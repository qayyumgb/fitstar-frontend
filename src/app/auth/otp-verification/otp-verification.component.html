<div class="app app-login p-0">
  <div class="row mx-0 g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4"><a class="app-logo"><img class="logo-icon me-2"
                src="assets/images/app-logo.png" alt="logo"></a></div>
          <h2 class="auth-heading text-center mb-5">Enter verification code</h2>
          <p>Enter the verification code sent to you</p>
          <div class="auth-form-container text-start">
            <form [formGroup]="OTPForm" class="auth-form login-form" (ngSubmit)="onSubmit()">
              <div class="email mb-3">
                <label class="sr-only" for="signin-email">Otp</label>
                <div class="form-group">
                  <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>

                </div>
                <!-- <p>you enter otp {{otp}}</p> -->
              </div>
              <span>verification code is {{verificationCode}}</span>
              <!--//form-group-->
              <div class="form-group">
                <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Verify</button>
              </div>
            </form>
            <!-- <span>your verification code is {{verificationCode}}</span> -->
            <div class="auth-option text-center pt-5">Haven't received the code yet? <a class="text-link"
                routerLink="/Auth/verifyOTP">Resend</a>
            </div>
          </div>
          <!--//auth-form-container-->

        </div>
        <!--//auth-body-->

      </div>
      <!--//flex-column-->
    </div>
    <!--//auth-main-col-->
    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col p-0">
      <div class="auth-background-holder">
      </div>
      <div class="auth-background-mask"></div>
      <div class="auth-background-overlay p-3 p-lg-5">
        <div class="d-flex flex-column align-content-end h-100">
          <div class="h-100"></div>

        </div>
      </div>
      <!--//auth-background-overlay-->
    </div>
    <!--//auth-background-col-->

  </div>
  <!--//row-->


</div>
