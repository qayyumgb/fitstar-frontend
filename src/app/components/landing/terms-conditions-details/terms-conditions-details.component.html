<div class="form_tab3">
    <form action="" class="form-box" [formGroup]="todDetails" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <label for="">Terms & Conditions Details</label>
                    <textarea class="form-control descript" formControlName="termsAndConditions" id="" cols="30"
                        rows="10" [ngClass]="{
                'is-invalid': submitted && f.termsAndConditions.errors
              }"></textarea>
                    <div *ngIf="submitted && f.termsAndConditions.errors" class="invalid-feedback">
                        <div *ngIf="f.termsAndConditions.errors.required">
                            Tod Description is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn app-btn-primary w-50 theme-btn mx-auto my-3 mt-4">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
