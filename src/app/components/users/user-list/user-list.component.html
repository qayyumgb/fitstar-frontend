<app-nav-bar></app-nav-bar>
<div class="app-wrapper shop-wrapper-container">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="row mx-0 g-3 mb-4 align-items-center justify-content-between">
            <div class="w-100">
                <div class="page-utilities">
                    <div class="row mx-0 mb-3 g-2 justify-content-start justify-content-md-end align-items-center">
                        <div class="text-center">
                            <button class="btn app-btn-primary theme-btn mx-auto">
                                Add New User
                            </button>
                        </div>
                    </div>
                </div>
                <!--//table-utilities-->
                <div class="">
                    <div class="row">

                        <div class="input-group mb-3 col-5">
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                        </div>
                        <div class="col-4"></div>
                        <div class="input-group mb-3 col-2">
                            <select class="form-control"  aria-describedby="basic-addon1">
                                <option>One</option>
                                <option>Two</option>
                                <option>Three</option>
                            </select>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col" class="textCenter">Full Name</th>
                                <th scope="col" class="textCenter">Email</th>
                                <th scope="col" class="textCenter">Role</th>
                                <th scope="col" class="textCenter">Status</th>
                                <th scope="col" class="textCenter">Created At</th>
                                <th scope="col" class="textCenter">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of usersList| paginate : dtConfig; let i=index">
                                <td>{{item?.fullName}}</td>
                                <td>{{item?.email}}</td>
                                <td>{{item?.role}}</td>
                                <td>{{item?.status }}</td>
                                <td>{{item.createdAt | date}}</td>
                                <td> <span class="action-col">
                                    <!-- <i class="pi pi-trash" (click)="OnDeleteRecord('right')"></i> -->
                                    <i class="pi pi-trash"></i>
                                </span></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row p-0">
                        <div class="col-md-2">
                            <!-- <label>Records To Show</label> -->
                            <select class="form-control" (change)="limitChanged(limit.value)" #limit>
                                <option>10</option>
                                <option>50</option>
                                <option>100</option>
                                <option>200</option>
                            </select>
                        </div>
                        <div class="col-md-6"></div>
                        <div class="col-md-4 text-right">
                            <pagination-controls (pageChange)="pageChanged($event)" id="users">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
            <!--//col-auto-->
        </div>
    </div>
</div>
